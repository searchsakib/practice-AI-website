<!DOCTYPE html>
<html lang="en" data-theme="neon">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <!--! Google Font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--! tailwind and daisyUI links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--! Script for further customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      };
    </script>
    <script src="./js/app.js" defer></script>
    <style>
      .my-font {
        font-family: 'Work Sans', sans-serif;
      }
    </style>
  </head>
  <body class="my-font">
    <header>
      <h2 class="text-4xl text-center m-6">AI Universe Hub</h2>
      <button class="btn btn-error text-white mx-auto block">
        Sort By Date
      </button>
    </header>
    <main class="mx-auto max-w-[1500px]">
      <section id="card-container" class="m-2"></section>
    </main>
    <footer></footer>
  </body>
</html>
